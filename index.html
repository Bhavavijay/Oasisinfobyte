<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<style>
    </style>
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <input type="number" id="temperature" placeholder="Enter temperature">
        <select id="unit">
            <option value="celsius">Celsius</option>
            <option value="fahrenheit">Fahrenheit</option>
        </select>
        <button onclick="convertTemperature()">Convert</button>
        <p id="result"></p>
    </div>

    <script>
        function convertTemperature() {
            const temperatureInput = document.getElementById("temperature").value;
            const unit = document.getElementById("unit").value;
            const resultElement = document.getElementById("result");
            
            if (unit === "celsius") {
                const fahrenheit = (temperatureInput * 9/5) + 32;
                resultElement.innerText = `Result: ${temperatureInput} Celsius = ${fahrenheit} Fahrenheit`;
            } else {
                const celsius = (temperatureInput - 32) * 5/9;
                resultElement.innerText = `Result: ${temperatureInput} Fahrenheit = ${celsius} Celsius`;
            }
        }
    </script>
</body>
</html>

</body>
